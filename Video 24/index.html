<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 2px;
            padding: 30px;
            border: 2px solid black;
            box-shadow: indigo 6px 8px 5px 0px;
        }

        .text-element {
            text-shadow: 2px 2px 4px #c10202;
        }
    </style>
</head>

<body>
    <div class="box">
        I am box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores fugiat rem minima
        nostrum quasi pariatur
        sequi optio numquam dicta, ratione soluta a minus.</p>
    </div>
</body>

</html>
