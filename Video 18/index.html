<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            color: black;
            padding: 10px;
            margin: 20px;
            height: 100px;
            border: 5px solid rgb(208, 244, 3);
        }
        .box2{
            color: brown;
            padding: 10px;
            margin: 20px;
            height: 100px; 
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
    
</body>
</html>
