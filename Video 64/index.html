<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random = Math.random()
        let first, second, third;
        // frist word
        if (random < 0.33) {
            first = 'Crazy'
        }
        else if (random < 0.66 && random >= 0.33) {
            first = 'Amazing'
        }
        else {
            first = 'Fire'
        }

        // second word
        random = Math.random()
        if (random < 0.33) {
            second = 'Engine'
        }
        else if (random < 0.66 && random >= 0.33) {
            second = 'Foods'
        }
        else {
            second = 'Garments'
        }

        // third word
        random = Math.random()
        if (random < 0.33) {
            third = 'Bros'
        }
        else if (random < 0.66 && random >= 0.33) {
            third = 'Limited'
        }
        else {
            third = 'Hub'
        }

        console.log(`${first} ${second} ${third}`)
    </script>
</body>

</html>
