<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Specieficity</title>
    <style>
        h1 {
            color: brown;
        }

        .yellow {
            color: yellow;
        }

        .cred {
            color: red;
        }

        .cpurpule {
            color: purple;
        }
        /* attribute selector */
        [data-x=a]{
            background-color: rgb(9, 241, 241);
        }

    </style>
</head>

<body>
    <h1 class="yellow cred cpurpule" data-x="a" >CSS Specifiecity</h1>
</body>

</html>

<!-- the specifiecity count at the end selector.
the order of specificity is:

Inline Style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector -->
