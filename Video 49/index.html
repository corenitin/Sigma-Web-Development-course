<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object fit and position</title>
    <style>
        .container {
            height: 634px;
            width: 688px;
            border: 2px solid black;
            background-color: aliceblue;
        }
        img{
            height: 634px;
            width: 688px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlCeVhPcF0B061dWx6Y2p6ZshztnAoVQI59g&s" alt="">
    </div>
</body>

</html>
