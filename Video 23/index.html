<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display propertys</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            display: inline-block;
            width: 300px;
            padding: 25px;
            margin: 20px;
        }
        .box1{
            /* display: none; */
            visibility: hidden;

        }
    </style>
</head>
<body>
    <div class="box box1">
        I am box
    </div>
    <div class="box">
        I am box
    </div>
    <div class="box">
        I am box
    </div>
</body>
</html>
